<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/btn_google_style.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

    h1 {
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    h3 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    div {
      text-align: center;
    }

    section {
      text-align: center;
    }
  </style>



</head>

<body>
  <p style="text-align:center;">
    <br>
    <br>
    <img src="img/login.png" width="20%" height="20%">
  </p>
  <br>
  <div>
    <h3>Inicio de sesión</h3>
  </div>
  <main class="mt-5">
    <div class="container">
      <section>
        <label for="email" class="form-label"><strong>Email</strong></label>
        <br>
        <input id="email" name="email" type="email" autocomplete="Email" placeholder="Email" required>
        <br>
        <small id="errorEmail" class="d-none text-danger">Ingresa tu e-mail.</small>
      </section>
      <br>
      <section>
        <label for="contraseña" class="form-label"><strong>Contraseña</strong></label>
        <br>
        <input id="password" name="password" type="password" placeholder="Contraseña" required>
        <br>
        <small id="errorContra" class="d-none text-danger">Ingresa tu contraseña.</small>
      </section>
      <br>
      <br>
      <section>
        <button id="ingresar" type="button">Ingresar</button>
      </section>
    </div>
    <br>
    <br>

    <!-- Intento desafiate 1. -->

    <!-- Creación del botón -->
    <div class="container">
      <!-- <button type="button" class="btn btn-info" >Login Google</button>
    </div> -->
    <button type="button" id="botonlogin" class="login-with-google-btn">
      Sign in with Google
  </button>
  </div>

    <!-- Importancion de las funcionalidades de firebase a utilizar -->
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>


    <!-- // inicializar Firebase -->
    <script>
      var config = {
        apiKey: "AIzaSyCtOoz34jTEZPKCclc--k7liE-1rbmxS_M",
        authDomain: "auth--jap.firebaseapp.com",
        projectId: "auth--jap",
        storageBucket: "auth--jap.appspot.com",
        messagingSenderId: "18087113931"
      };
      firebase.initializeApp(config);
    </script>


    <script>

      // accedo al servicio de autenticación
      var authService = firebase.auth();


      // manejador de eventos para loguearse
      document.getElementById('botonlogin').addEventListener('click', function () {

        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('email');
        authService.signInWithPopup(provider)
          .then(function (result) {

            // logueado con éxito
            console.log('Hemos autenticado al usuario ', result.user.email);
            localStorage.setItem("user", result.user.email)
            window.location = "main.html"
          })

          .catch(function (error) {
            // Fallo de login
            console.log('Se ha encontrado un error:', error);
          });

      })

    </script>

    <!-- Fin de intento desafiate 1 -->


  </main>
  <footer class="text-muted">

    </div>
  </footer>


  <script src="js/login.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
